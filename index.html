<form id="projectForm">
  <input type="text" id="projectName" placeholder="Project Name" />
  <input type="number" id="equityValuation" placeholder="Equity Valuation (USD)" />
  <input type="number" id="tokenValuation" placeholder="Token Valuation (USD)" />
  <input type="number" id="capital" placeholder="Investment Capital (USD)" />
  <input type="date" id="tgeDate" placeholder="TGE Date" />
  <input type="date" id="vestingStart" placeholder="Vesting Start" />
  <input type="date" id="vestingEnd" placeholder="Vesting End" />
  <textarea id="description" placeholder="Description"></textarea>
  <input type="date" id="signDate" placeholder="Sign Date" />
  <input type="date" id="transactionDate" placeholder="Transaction Date" />
  <input type="text" id="transaction" placeholder="Transaction" />
  <input type="number" id="totalTokens" placeholder="Total Tokens" />
  <input type="text" id="legalDoc" placeholder="Legal Doc" />
  <input type="number" id="fund" placeholder="Fund" />
  <select id="category">
    <option value="">Select Category</option>
    <option value="invested">Invested</option>
    <option value="postTGE">Post TGE</option>
    <option value="dead">Dead</option>
    <option value="exited">Exited</option>
  </select>
  <button type="submit">Add Project</button>
  <button type="button" id="cancelFormBtn">Cancel</button>
</form>

<div id="projectCards"></div>
